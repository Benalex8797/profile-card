<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <main id="main-content">
    <header>
      <h1>Contact Us</h1>
    </header>

    <p data-testid="test-contact-intro">Have a question or feedback? Please reach out using the form below, and I will respond promptly.</p>

    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" data-testid="test-contact-name" required>
        <div id="name-error" class="error" data-testid="test-contact-error-name" aria-live="polite"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" data-testid="test-contact-email" required>
        <div id="email-error" class="error" data-testid="test-contact-error-email" aria-live="polite"></div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required>
        <div id="subject-error" class="error" data-testid="test-contact-error-subject" aria-live="polite"></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" data-testid="test-contact-message" required minlength="10"></textarea>
        <div id="message-error" class="error" data-testid="test-contact-error-message" aria-live="polite"></div>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
    </form>

    <div id="success-message" data-testid="test-contact-success" class="success" aria-live="polite" style="display: none;">
      Thank you for your message! We'll get back to you soon.
    </div>

    <nav>
      <a href="index.html" aria-label="Back to Profile Card">Back to Profile</a>
    </nav>
  </main>

  <script src="contact.js"></script>
</body>
</html>
